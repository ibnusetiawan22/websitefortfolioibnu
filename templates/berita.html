{% include 'headerAdmin.html' %}
<main id="main" class="main bg-white">

  <div class="pagetitle">
    <h1>Berita</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Home</a></li>
        <li class="breadcrumb-item active">berita</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <div class="card border-0 shadow mb-4">
    <div class="card-body">
      <div class="row justify-content-end m-2">
        <a href="/addBerita" style="width: 150px">
          <div
            style="display: flex; background-color: #B52424; width:150px; border-radius:8px; height:40px; align-items: center;">
            <div style="color: white; margin-left: 10px;">
              <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
              </svg>
            </div>
            <div style="color: white; font-size: 12.5px; font-weight: bold;">
              +Tambahkan Berita
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="tabel mt-4">
    <div class="card border-0 shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-centered table-nowrap mb-0 rounded mt-3">
            <thead class="thead-light">
              <tr>
                <th class="border-0 rounded-start">No</th>
                <th class="border-0">Gambar</th>
                <th class="border-0">Judul Berita</th>
                <th class="border-0">Deskripsi</th>
                <th class="border-0">Waktu Upload</th>
                <th class="border-0 rounded-end text-center">Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for item in berita %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>
                  <img src="../../static/imgGambar/{{item.gambar}}" alt="Gambar Berita" style="width: 100px; height: 100px; object-fit: cover;">
                </td>
                <td>{{item.nama}}</td>
                <td>{{item.deskripsi}}</td>
                <td>
                  <small class="text-muted">Diupload <time datetime="{{item.time}}" class="post-time">{{item.time_str}}</time></small>
                </td>
                <td class="text-center">
                  <a href="{{ url_for('editberita', _id=item._id) }}" class="btn btn-primary mb-2">
                    <img src="https://img.icons8.com/plumpy/26/000000/edit-calendar.png" /> Edit
                  </a>
                  <a href="/delete/{{ item._id }}" class="btn btn-danger mb-2" onclick="return confirm('Are you sure you want to delete this news entry?');">
                    <img src="https://img.icons8.com/plumpy/26/000000/trash.png" /> Delete
                </a>
                
                
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main><!-- End #main -->

{% include 'footerAdmin.html' %}
